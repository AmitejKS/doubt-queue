<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doubt Queue</title>
<meta http-equiv="refresh" content="10" />

<style>
:root {
    --bg-gradient: linear-gradient(135deg, #121212, #1c1c1c);
    --card-bg: rgba(255, 255, 255, 0.15);
    --text-color: #ffffff;
    --btn-gradient: linear-gradient(135deg, #3a8ee6, #00b4ff);
    --btn-hover-gradient: linear-gradient(135deg, #1f6fe0, #0096e0);
    --text-shadow: 0 0 6px rgba(0,0,0,0.7);
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg-gradient);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.container {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 700px;
    width: 100%;
    box-sizing: border-box;
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #3a8ee6, #00b4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    text-shadow:
        0 0 10px rgba(58, 142, 230, 0.7),
        0 0 20px rgba(0, 180, 255, 0.5);
    text-align: center;
}

/* Button-like links */
.btn-link {
    display: inline-block;
    background: var(--btn-gradient);
    color: #fff;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
}

.btn-link:hover {
    background: var(--btn-hover-gradient);
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
}

.btn-link:active {
    transform: scale(0.95);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Logout and Reset button container */
.actions {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-bottom: 30px;
}

/* Doubt list */
ul.doubt-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

ul.doubt-list li {
    background: rgba(255,255,255,0.1);
    padding: 20px 25px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.1rem;
    color: var(--text-color);
    flex-wrap: wrap;
}

ul.doubt-list li b {
    font-weight: 700;
}

/* Done button in list */
.doubt-list .done-btn {
    background: var(--btn-gradient);
    padding: 8px 16px;
    border-radius: 30px;
    font-size: 0.9rem;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
    user-select: none;
    white-space: nowrap;
    margin-top: 8px;
}

.doubt-list .done-btn:hover {
    background: var(--btn-hover-gradient);
    transform: translateY(-2px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.5);
}

.doubt-list .done-btn:active {
    transform: scale(0.95);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Empty state message */
.empty-state {
    font-size: 1.2rem;
    color: #a0a0a0;
    text-align: center;
    margin: 50px 0;
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
        max-width: 95%;
    }
    h2 {
        font-size: 2rem;
    }
    ul.doubt-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 1rem;
    }
    .doubt-list .done-btn {
        margin-top: 0;
        align-self: flex-end;
    }
}

@media (max-width: 400px) {
    h2 {
        font-size: 1.6rem;
    }
    ul.doubt-list li {
        font-size: 0.9rem;
    }
    .doubt-list .done-btn {
        font-size: 0.85rem;
        padding: 6px 14px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>Doubt Queue</h2>

    <div class="actions">
        <a href="/logout" class="btn-link">Logout</a>
        <a href="/reset" class="btn-link">Reset Queue</a>
    </div>

    {% if queue %}
        <ul class="doubt-list">
            {% for q in queue %}
                <li>
                    <div><b>{{ q.name }}</b>: {{ q.question }}</div>
                    <a href="/resolve/{{ loop.index0 }}" class="done-btn">âœ” Done</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="empty-state">No pending doubts ðŸŽ‰</p>
    {% endif %}
</div>

</body>
</html>
