<!DOCTYPE html>
<html>
<head>
    <title>TA Login</title>
</head>
<body>
    <h2>TA Login</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="TA Password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
