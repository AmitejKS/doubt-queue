<!DOCTYPE html>
<html>
<head>
    <title>Ask a Doubt</title>
</head>
<body>
    <h2>Ask a Question</h2>

    <form method="POST">
        <input name="name" placeholder="Name (optional)">
        <br><br>

        <textarea name="question"
                  rows="4"
                  cols="40"
                  placeholder="Type your question here..."
                  required></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
