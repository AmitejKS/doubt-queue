<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Got Doubts?</title>
<style>
:root {
    --bg-gradient: linear-gradient(135deg, #121212, #1c1c1c);
    --card-bg: rgba(255, 255, 255, 0.15);
    --text-color: #ffffff;
    --btn-gradient: linear-gradient(135deg, #3a8ee6, #00b4ff);
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg-gradient);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.container {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 440px;
    width: 100%;
    box-sizing: border-box;
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #3a8ee6, #00b4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    text-shadow:
        0 0 6px rgba(58, 142, 230, 0.5),
        0 0 12px rgba(0, 180, 255, 0.3);
}

/* Form styles */
form input,
form textarea {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 25px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-color);
    font-size: 16px;
    outline: none;
    resize: vertical;
    box-sizing: border-box;
    transition: background 0.3s;
}

form input::placeholder,
form textarea::placeholder {
    color: rgba(255,255,255,0.7);
}

form input:focus,
form textarea:focus {
    background: rgba(255, 255, 255, 0.3);
}

button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 50px;
    background: var(--btn-gradient);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.4s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Responsive text and container adjustments */
@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
        max-width: 90%;
        border-radius: 16px;
    }

    h2 {
        font-size: 2rem;
        letter-spacing: 1.5px;
    }

    button {
        font-size: 16px;
        padding: 14px;
    }
}

@media (max-width: 400px) {
    h2 {
        font-size: 1.6rem;
        letter-spacing: 1px;
    }

    button {
        font-size: 14px;
        padding: 12px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>Got Doubts?</h2>

    <form method="POST">
        <input name="name" placeholder="Name (optional)" autocomplete="off" />
        <textarea name="question" rows="4" placeholder="Type your question here..." required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
