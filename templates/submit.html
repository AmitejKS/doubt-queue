<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ask a Doubt</title>

<style>
:root {
    --bg-gradient: linear-gradient(135deg, #121212, #1c1c1c);
    --card-bg: rgba(255, 255, 255, 0.15);
    --text-color: #ffffff;
    --input-bg: rgba(255, 255, 255, 0.2);
    --btn-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg-gradient);
    position: relative;
    color: var(--text-color);
}

/* CARD */
.container {
    width: 490px;
    padding: 40px;
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
}

.container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, #3a8ee6, #00b4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    text-shadow:
        0 0 4px rgba(58, 142, 230, 0.4),
        0 0 8px rgba(0, 180, 255, 0.3);
    position: relative;
}

/* Underline accent */
.container h2::after {
    content: "";
    display: block;
    width: 80px;
    height: 3px;
    margin: 10px auto 0 auto;
    background: linear-gradient(90deg, #3a8ee6, #00b4ff);
    border-radius: 2px;
    box-shadow: 0 0 5px #00b4ff;
}


/* INPUTS */
.input-group {
    margin-bottom: 25px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 14px 16px;
    background: var(--input-bg);
    border: none;
    outline: none;
    border-radius: 12px;
    color: var(--text-color);
    font-size: 15px;
    transition: 0.3s;
}

.input-group textarea {
    resize: none;
}

.input-group input::placeholder,
.input-group textarea::placeholder {
    color: rgba(255,255,255,0.7);
}

/* BUTTON */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #3a8ee6, #00b4ff);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.5);
}
button:active {
    transform: scale(0.95);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
}

</style>
</head>

<body>

<div class="container">
    <h2>Got a Question?</h2>

    <form method="POST">
        <div class="input-group">
            <input name="name" placeholder="Name" />
        </div>

        <div class="input-group">
            <textarea name="question" rows="4" placeholder="Type your question here..." required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
